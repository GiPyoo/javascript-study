<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<script>
    runKeyDownEvent();
</script>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputDisplay" >
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="outputDisplay">
            </td>
        </tr>
        <tr>
            <td class="basic_element" data-key="97"onclick="javascript:inputToDisplay(this)">1</td>
            <td class="basic_element" data-key="98"onclick="javascript:inputToDisplay(this)">2</td>
            <td class="basic_element" data-key="99"onclick="javascript:inputToDisplay(this)">3</td>
            <td class="basic_element" data-key="27"onclick="clearDisplay()">clear</td>
        </tr>
        <tr>
            <td class="basic_element" data-key="100"onclick="javascript:inputToDisplay(this)">4</td>
            <td class="basic_element" data-key="101"onclick="javascript:inputToDisplay(this)">5</td>
            <td class="basic_element" data-key="102"onclick="javascript:inputToDisplay(this)">6</td>
            <td class="basic_element" data-key="107"onclick="javascript:inputToDisplay(this)">+</td>
        </tr>
        <tr>
            <td class="basic_element" data-key="103"onclick="javascript:inputToDisplay(this)">7</td>
            <td class="basic_element" data-key="104"onclick="javascript:inputToDisplay(this)">8</td>
            <td class="basic_element" data-key="105"onclick="javascript:inputToDisplay(this)">9</td>
            <td class="basic_element" data-key="109"onclick="javascript:inputToDisplay(this)">-</td>
        </tr>
        <tr>
            <td class="basic_element" data-key="96"onclick="javascript:inputToDisplay(this)">0</td>
            <td class="basic_element" data-key="106"onclick="javascript:inputToDisplay(this)">*</td>
            <td class="basic_element" data-key="111"onclick="javascript:inputToDisplay(this)">/</td>
            <td class="basic_element" data-key="13" onclick="enterToCalculate()">=</td>
        </tr>
    </table>
</body>
</html>
